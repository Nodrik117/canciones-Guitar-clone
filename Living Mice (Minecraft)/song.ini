loading_phrase = Daniel Rosenfeld, also known as C418, is credited as the producer of the music in Minecraft. He produced the world music, the ambience music and the songs for all 12 music discs. He also produced the various sound effects for the game, such as footsteps, and released the game's official soundtrack, Minecraft: Volume Alpha, which includes all the music present in the game made by him up to the soundtrack's release, plus some bonus tracks.
